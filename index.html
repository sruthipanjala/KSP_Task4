<head>
    <h3>student registration form</h3>

<body>
    <form>
        <label>First Name:-</label>
        <input for="fname" type="text" requried><br><br>

        <label>Last Name:-</label>

        <label>Date of birth:-</label>

            <option value = "AIMl">AIML</option>

         </select><br><br>

        <label>Student belong to:-</label>
        <input type="checkbox" name="text" value="hostel" /> Hostel <br/><input type="checkbox" name="text" value="days" /> Days<br/><br>

        <label>Address:-</label><br>
        <textarea for="address" rows="5" cols="50" required></textarea><br><br>

        <input type="submit" value="submit">

    </form>
</body>
